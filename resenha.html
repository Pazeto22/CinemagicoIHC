<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cinemágico - Sobre nós</title>
    <!-- -------- CSS -------- -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <!-- --------------------- -->
</head>

<body>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="./images/cinemagico.png" height="30" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Alterna navegação">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="./index.html">Home</a>
                <a class="nav-item nav-link" href="./seculo.html">Melhores do Século</a>
                <a class="nav-item nav-link active" href="./resenha.html">Enviar resenha</a>
            </div>
        </div>
    </nav>

    <!-- Título -->

    <div class="container-fluid mt-3 mb-3">
            <div>
                <h1 class="text-center">Cinemágico</h1>
                <h4 class="text-center">Envie sua resenha</h4>
            </div>
        </div>

    <!-- Form -->

    <div class="container-fluid bg-secondary text-white formResenha mb-5" style="border-radius: 16px; max-width: 700px; padding: 5px;">
        <form class="mx-3 my-3" onsubmit="enviarResenha();return false">
            <div class="form-group">
                <label class="mt-3">Nome da resenha</label>
                <input type="text" required class="form-control" id="nResenha" placeholder="Nome do filme - Título da resenha">
            </div>
            <div class="form-group">
                <label>Nome do autor</label>
                <input type="text" required class="form-control" id="nAutor" placeholder="Cinemágico">
            </div>
            <div class="form-group">
                <label>Ano de lançamento</label>
                <input type="number" required min="1900" class="form-control" id="anoL" placeholder="2019">
            </div>
            <div class="form-group">
                <label>Resenha</label>
                <textarea class="form-control mb-3" required style="min-height: 400px;" id="resenhaT" rows="3"></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-warning">Enviar Resenha</button>
            </div>
        </form>
    </div>

    <!-- Footer -->

    <footer class="mt-auto bg-dark footer-dark text-white">
        <div class="footer-copyright text-center py-3">© 2018 Copyright:
            <span>Cinemágico</span>
        </div>
    </footer>

    <!-- JS -->
    <script src="./js/resenha.js"></script>
    <!-- Bootstrap, Popper e Jquery -->
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <!-- -------------------------- -->
</body>

</html>
